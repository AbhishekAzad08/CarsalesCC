<h3>Create Vehicles</h3>
<label style="color: black;"><strong>Select to create: </strong></label>
<select (change)="filterChanged($event.target.value)">
  <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
    {{vehicle.value}}
  </option>
</select>
<ng-template vehicleHost></ng-template>
